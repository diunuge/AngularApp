<!DOCTYPE html>
<html data-ng-app="demoApp">
	<head>
		<title>fist angular app : Data binding</title>
	</head>
	<body>
		
		<!-- Place holder for the view -->
		<div data-ng-view=""></div> <!-- <ng-view></ng-view>  --> 
		
		<script src="scripts/angular-1.2.9/angular.js"> //Should be at the starting of the script</script>
		<script src="scripts/angular-1.2.9/angular-route.js"> //Should be at the starting of the script</script>
		<script>
		
			var demoApp = angular.module('demoApp', ['ngRoute']);	
			
			
			/* Fifth method */
			
			var controllers = {};
			controllers.SimpleController = function ($scope)
				{
					$scope.customers = [
						{name:'Sahan Chamika Munasinghe', city:'Kaburupitiya'},
						{name:'Nuwan Sachinthana', city:'Walgama'},
						{name:'Diunuge Buddhika Wijesinghe', city:'Matara'}
					];
					
					$scope.addCustomer = function()
					{
						$scope.customers.push(
								{name: $scope.newCustomer.name, city: $scope.newCustomer.city});
					}
				};
			
			demoApp.controller(controllers);

			
			//var routers = {};
			
			demoApp.config ( function ($routeProvider)
				{
					$routeProvider
						.when('/',
							{
								controller : 'SimpleController',
								templateUrl : 'views/view1.htm'
							})
						.when('/view2',
							{
								controller : 'SimpleController',
								templateUrl : 'views/view2.htm'
							})
						.otherwise(
							{
								redirectTo : '/'
							});
				});
				
			//demoApp.config(routers);
		</script>
	</body>
</html>
